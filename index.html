<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>

    <div class="container">

        <h1 class="title">تبدیل سلسیوس به فارنهایت</h1>

        <input type="text" class="celsius-input" placeholder="...درجه سلسیوس را وارد کنید">

        <div class="result-container">
            <p class="result-value"></p>
        </div>

        <div class="buttons">
            <button class="convert" onclick="convert()">تبدیل</button>
            <button class="clear" onclick="clearInput()">پاک کردن</button>
            <button class="reverse" onclick="reverseInput()">برعکس</button>
        </div>
        

    </div>
